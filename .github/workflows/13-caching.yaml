name: 13 - Using Caching

on: 
    workflow_dispatch:
      inputs:
        use-cache:
            description: Whether to execute cache step
            type: boolean
            default: true
jobs:
    build:
        runs-on: ubutu-latest
        defaults:
            run:
                working directory: 13-caching/react-app #makes it so with run is used it will go to this directory
        steps: 
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: '20.x'
            - name: Install dependencies
              run: npm ci
            - name: Testing
              run: npm run test
            - name: Building
              run: npm run build
            - name: Deploying to nonprod
              run: echo "Deploying to nonprod"


        #1. Checkout the code
        #2 install dependencies
        #3  unit testing, building
        #4. Depoly to a nonprod enviroment